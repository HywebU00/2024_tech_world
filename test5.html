<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      .load {
        overflow: hidden;
        height: 100vh;
        height: 100dvh;
      }
      video {
        max-width: 100%;
      }
      .check {
        position: fixed;
        top: 0;
        z-index: 99;
        background: #000;
        padding: 20px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="hyperboards-container" ref="{IntroVideoRef}">
      <div class="grid-cols-12">
        <div class="w-full col-span-7 col-start-2 video-col">
          <video muted autoplay playsinline paused class="object-contain w-full h-full">
            <source src="test.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>
    <div class="loading"></div>
    <div class="check"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
      const check = document.querySelector('.check');
      gsap.registerPlugin(ScrollTrigger);

      gsap.context(() => {
        let videoEl = document.querySelector('video');
        let forcePause = () => {
          videoEl.removeAttribute('autoplay');
          videoEl.currentTime = 0;
          videoEl.pause();

          setTimeout(() => {
            alert('loaded');
          }, 5000);
        };
        videoEl.addEventListener('loadeddata', forcePause());

        ScrollTrigger.create({
          trigger: 'video',
          pin: true,
          scrub: true,
          start: '0',
          end: '+=10000',
          markers: true,
          onUpdate: function (self) {
            if (videoEl) {
              const scrollPos = self.progress;
              const videoDuration = videoEl.duration;
              const videoCurrentTime = videoDuration * scrollPos;
              if (videoCurrentTime) {
                videoEl.currentTime = videoCurrentTime;
                check.innerHTML = `${videoCurrentTime}, ${scrollPos}`;
              }
            }
          },
        });

        return () => videoEl.removeEventListener('loadeddata', forcePause);
      });
    </script>
  </body>
</html>
