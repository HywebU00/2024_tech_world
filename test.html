<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      .box {
        height: 1000vh;
      }
      video {
        max-width: 100%;
        position: fixed;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <video id="scrolleo-1" class="video" muted playsinline autoplay>
        <source src="video.mp4" type="video/mp4" />
      </video>
    </div>
    <script src="plugins/scrolleo.js"></script>

    <script>
      const body = document.querySelector('body');
      const video = document.getElementById('scrolleo-1');
      body.classList.add('onload');
      video.addEventListener('loadeddata', function () {
        video.removeAttribute('autoplay');
        video.currentTime = 0;
        video.pause();
        alert('loaded');
      });

      // Setup video 1
      var scrolleo1 = new Scrolleo({
        acceleration: 0.08,
        secondsPerScreen: 13,
        additionalOffset: 0,
        wrapperEl: '#scrolleo-1', // id of the video you want to control
      });
      scrolleo1.init();
    </script>
  </body>
</html>
