<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      .box {
        height: 1000vh;
      }
      video {
        max-width: 100%;
        position: fixed;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div id="scrolly-video"></div>
    </div>
    <script src="plugins/scrolly-video.js"></script>

    <script>
      new ScrollyVideo({
        scrollyVideoContainer: 'scrolly-video',
        src: 'video.mp4',
      });
    </script>
  </body>
</html>
